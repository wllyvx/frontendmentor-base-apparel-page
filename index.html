<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: #f96262; }
  </style>
</head>
<body class="font-josefin bg-[#fff9f9]">
  <main class="flex">
    <div class="left w-full md:w-[57%]">
      <div class="px-8 md:px-40 py-8 md:pt-16">
        <img src="./images/logo.svg" alt="" class="w-28 md:w-40">
      </div>
      <div class="wrapper flex flex-col justify-center items-center space-y-14 md:h-[100vh]">
        <div>
          <img src="./images/hero-mobile.jpg" alt="" class="md:hidden">
        </div>
        <div class="flex flex-col justify-center items-center md:items-start w-[84%] md:w-[60%] md:pr-12 pb-10 space-y-5 md:space-y-10">
          <div class="text-center md:text-left text-4xl md:text-7xl tracking-[7px] uppercase max-w-xs">
            <p class="text-desaturated-red font-light">We're</p>
            <p class="text-dark-grayish-red font-semibold">Coming Soon</p>
          </div>
          <div class="text-center md:text-left">
            <p class="text-desaturated-red text-sm md:text-base leading-5 md:leading-7">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <form action="" id="form" class="relative w-full">
            <input type="email" id="email" placeholder="Email Address" class="bg-transparent border-[2px] rounded-full py-[11px] md:py-[15px] px-[30px] w-full"/>
            <img src="./images/icon-error.svg" alt="" class="error-icon absolute hidden right-[75px] md:right-[110px] top-[14px]">
            <button onclick="validate()" class="absolute flex justify-center top-0 right-0 bg-gradient-to-br from-grad2-start to bg-grad2-end hover:bg-red-200 transition-all ease-in-out shadow-lg shadow-grad2-end border-0 rounded-full p-[15px] md:p-[19px] w-[65px] md:w-[100px]">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
            <small class="text-[#f96464] ml-8 hidden">Please provide a valid email</small>
          </form>
        </div>
      </div>
      <p class="attribution pt-14 md:pt-0">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/wllyvx" target="_blank">Willy Fajar Ramadhan</a>.
      </p>
    </div>
    <div class="right w-0 md:w-[43%] hidden md:block">
    </div>
  </main>
  <script src="./script/app.js"></script>
</body>
</html>
